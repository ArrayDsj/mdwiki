{% extends "head.html" %}
{% block body %}
<h3>Search</h3>
<hr> 
<form action="/search" method=GET> 

    Keyword: <input type="text" name="q" value="{{q}}"/> <br/>
 
	<input type="submit"> 
</form>  

<hr/>
{% for r in result %}
    <li><a href="/wiki/{{r.page}}">{{ r.page }}</a>
<pre>{{r.content}}</pre>
    </li>
{% endfor %}

</body>

</html>
{% endblock %}
